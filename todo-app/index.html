<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <h1 class="header">Todo</h1>
      <div class="task-input-wrapper">
        <input type="checkbox" name="complete" id="complete" />
        <input
          type="text"
          name="task-input"
          class="task-input"
          placeholder="Create a new todo"
        />
      </div>
      <div class="main-wrapper">
        <div class="list-wrapper"></div>
        <div class="clear-wrapper task-wrapper">
          <p class="tasks-number"></p>
          <button class="clear-btn">Clear Completed</button>
        </div>
      </div>
      <div class="filter-wrapper">
        <button class="all-tasks-list">All</button>
        <button class="active-tasks-filter">Active</button>
        <button class="completed-tasks-filter">Completed</button>
      </div>
    </main>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
