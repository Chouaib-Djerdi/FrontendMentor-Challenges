<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="input-wrapper">
        <div class="date-wrapper">
          <label for="day">Day</label>
          <input type="number" name="day" placeholder="DD" id="" />
        </div>
        <div class="date-wrapper">
          <label for="month">Month</label>
          <input type="number" name="month" placeholder="MM" id="" />
        </div>
        <div class="date-wrapper">
          <label for="year">Year</label>
          <input type="number" name="year" placeholder="YYYY" id="" />
        </div>
      </div>
      <div class="btn-wrapper">
        <hr />
        <a href="" class="submit-btn"
          ><img src="assets/images/icon-arrow.svg" alt="icon-arrow"
        /></a>
      </div>

      <div class="headings">
        <h1><span class="years-result age-result">--</span> years</h1>
        <h1><span class="months-result age-result">--</span> months</h1>
        <h1><span class="days-result age-result">--</span> days</h1>
      </div>
    </main>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <script src="script.js"></script>
  </body>
</html>
